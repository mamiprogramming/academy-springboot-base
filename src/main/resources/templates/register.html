<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>新規登録</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- 共通CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <!-- 新規登録用CSS -->
  <link rel="stylesheet" th:href="@{/css/register.css}" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body style="min-height: 100vh; margin: 0; display: flex; flex-direction: column;">

  <!-- ヘッダー -->
  <header th:replace="common/header :: header"></header>

  <!-- メイン -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-start py-5">
    <div class="container" style="max-width: 480px;">
      <h2 class="register-title text-center mb-4">新規登録</h2>

      <form class="register-form" th:action="@{/register}" th:object="${userForm}" method="post" novalidate>

        <!-- 氏名 -->
        <div class="form-group-name mb-3">
          <label for="name" class="form-label">氏名</label>
          <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="例）山田 太郎" />
          <div th:if="${#fields.hasErrors('name')}" class="text-danger small" th:errors="*{name}"></div>
        </div>

        <!-- メールアドレス -->
        <div class="form-group-email mb-3">
          <label for="email" class="form-label">メールアドレス</label>
          <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="example@example.com" />
          <div th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></div>
        </div>

        <!-- パスワード -->
        <div class="form-group-password mb-4">
          <label for="password" class="form-label">パスワード</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="英数字8文字以上" />
          <div th:if="${#fields.hasErrors('password')}" class="text-danger small" th:errors="*{password}"></div>
        </div>

        <!-- ボタン -->
        <div class="button-container text-center">
          <button type="submit" class="button_blue">登録する</button>
        </div>
      </form>
    </div>
  </main>

  <!-- フッター -->
  <footer th:replace="common/footer :: footer"></footer>
</body>

</html>
