<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <header th:replace="common/header :: header"></header>
  <main class="flex-grow-1 d-flex justify-content-center align-items-start py-5">
    <div class="container" style="max-width: 480px;">
      <h2 class="register-title mb-4">ログイン</h2>
      <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

        <div class="mb-3">
          <label class="form-label" for="email">メールアドレス</label>
          <input type="email" id="email" th:field="*{email}" class="form-control custom-input" />
        </div>

        <div class="mb-5">
          <label class="form-label" for="password">パスワード</label>
          <input type="password" id="password" th:field="*{password}" class="form-control custom-input" />
        </div>

        <div class="d-grid gap-5">
          <button type="submit" class="button_blue">ログインする</button>
          <a th:href="@{/register}" class="button_blue text-center">新規登録する</a>
        </div>
      </form>
    </div>
  </main>
  <footer th:replace="common/footer :: footer"></footer>
</body>
</html>
