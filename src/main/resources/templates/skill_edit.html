<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>スキル編集</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous" />

  <!-- 共通CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">

    <!-- ヘッダー -->
    <header th:replace="~{common/header :: header}"></header>

    <main class="container mt-4">

      <!-- 月選択プルダウン -->
      <form method="get" action="/chart" class="mb-3">
        <select id="monthSelect" name="month" class="form-select" onchange="this.form.submit()">
          <option th:each="m, iterStat : ${availableMonths}"
                  th:value="${m}"
                  th:text="${availableMonthsLabel[iterStat.index]}"
                  th:selected="${m} == ${selectedMonth}">
          </option>
        </select>
      </form>

      <!-- 学習データ一覧 -->
      <section class="category-box mb-4 p-3 border rounded">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>バックエンド</h2>
          <button type="button" class="btn btn-secondary btn-sm" disabled>項目を追加する</button>
        </div>
        <table class="table table-borderless">
          <thead>
            <tr>
              <th>項目名</th>
              <th>学習時間</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ruby</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <!-- 0分～120分 -->
                  <option>0</option>
                  <option selected>60</option>
                  <option>120</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
            <tr>
              <td>Rails</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option>0</option>
                  <option>30</option>
                  <option selected>90</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
            <tr>
              <td>MySQL</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option>0</option>
                  <option>30</option>
                  <option selected>90</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    
      <!-- フロントエンドカテゴリー -->
      <section class="category-box mb-4 p-3 border rounded">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>フロントエンド</h2>
          <button type="button" class="btn btn-secondary btn-sm" disabled>項目を追加する</button>
        </div>
        <table class="table table-borderless">
          <thead>
            <tr>
              <th>項目名</th>
              <th>学習時間</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>HTML</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option selected>45</option>
                  <option>60</option>
                  <option>90</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
            <tr>
              <td>CSS</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option>0</option>
                  <option selected>75</option>
                  <option>120</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    
      <!-- インフラカテゴリー -->
      <section class="category-box mb-4 p-3 border rounded">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>インフラ</h2>
          <button type="button" class="btn btn-secondary btn-sm" disabled>項目を追加する</button>
        </div>
        <table class="table table-borderless">
          <thead>
            <tr>
              <th>項目名</th>
              <th>学習時間</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Heroku</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option>0</option>
                  <option>30</option>
                  <option selected>60</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
            <tr>
              <td>AWS</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option selected>15</option>
                  <option>30</option>
                  <option>45</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
            <tr>
              <td>Firebase</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option>0</option>
                  <option>30</option>
                  <option selected>60</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

    </main>

    <!-- フッター -->
    <footer th:replace="common/footer :: footer"></footer>

  </div>
</body>
</html>
