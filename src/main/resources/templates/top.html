<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>TOPページ</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- 共通CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>

  <!-- ヘッダー読み込み -->
  <header th:replace="~{common/header :: header}"></header>

  <div class="profile-section">
    <div class="profile-content">
      <div class="profile-intro">
        <div class="profile-image-wrapper">
          <th:block th:if="${profileImageUrl != null}">
            <img th:src="@{${profileImageUrl}}" alt="プロフィール画像"/>
          </th:block>
          <th:block th:if="${profileImageUrl == null}">
            <div class="profile-image-placeholder"></div>
          </th:block>
        </div>
        <div class="profile-right-box">
            <div class="intro-box">自己紹介</div>
            <div class="intro-middle-box">
              <p>自分の自己紹介文章が入ります。自分の自己紹介文章が入ります。自分の自己紹介文章が入ります。自分の自己紹介文章が入ります。自分の自己紹介文章が入ります。</p>
            </div>
            <button class="button_blue edit-button" onclick="location.href='/profile/edit'">
              自己紹介を編集する
            </button>
        </div>
      </div>
    </div>
  </div>

  <!-- フッター読み込み -->
  <footer th:replace="common/footer :: footer"></footer>

</body>

</html>
