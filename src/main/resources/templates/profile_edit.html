<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>自己紹介編集</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous" />

  <!-- 共通CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- ヘッダー -->
  <header th:replace="common/header :: header"></header>

  <!-- メイン -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-start py-5">
    <div class="container" style="max-width: 480px;">
      <h2 class="mb-4">自己紹介編集</h2>

      <form th:action="@{/profile/edit}" th:object="${profileEditForm}" method="post" enctype="multipart/form-data" novalidate>

        <!-- 自己紹介テキスト -->
        <div class="mb-4">
          <label for="bio" class="form-label">自己紹介</label>
          <textarea id="bio" th:field="*{bio}" class="form-control" rows="5" placeholder="50文字以上200文字以下で入力してください"></textarea>
          <div th:if="${#fields.hasErrors('bio')}" class="text-danger small" th:errors="*{bio}"></div>
        </div>

        <!-- 画像ファイル選択 -->
        <div class="mb-4">
          <label for="image" class="form-label">プロフィール画像</label>
          <input type="file" id="image" th:field="*{image}" class="form-control" accept="image/*" />
          <div id="file-name" class="mt-1 small text-muted"></div>
        </div>

        <!-- 既存画像ファイル名表示 -->
        <div th:if="${profileEditForm.imageFilename}" class="mb-4">
          現在の画像ファイル名: <span th:text="${profileEditForm.imageFilename}"></span>
        </div>

        <!-- 送信ボタン -->
        <button type="submit" class="btn btn-primary w-100">自己紹介を確定する</button>

      </form>
    </div>
  </main>

  <!-- フッター -->
  <footer th:replace="common/footer :: footer"></footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <!-- ファイル名表示用JS -->
  <script>
    const input = document.getElementById('image');
    const fileNameDiv = document.getElementById('file-name');
    input.addEventListener('change', () => {
      const file = input.files[0];
      fileNameDiv.textContent = file ? `選択ファイル: ${file.name}` : '';
    });
  </script>

</body>
</html>
