<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>スキル編集</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous" />

  <!-- 共通CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">

    <!-- ヘッダー -->
    <header th:replace="~{common/header :: header}"></header>

    <main class="learning-chart-wrapper">

      <!-- 月選択プルダウン -->
      <form method="get" action="/chart" class="month-select-form" id="monthForm">
        <div class="month-dd">
          <!-- 表示中（月のボタン） -->
          <button type="button" class="month-toggle" aria-haspopup="listbox" aria-expanded="false" id="monthToggle">
            <span class="num"
                  th:text="${selectedMonthLabel != null ? #strings.substring(selectedMonthLabel, 0, #strings.length(selectedMonthLabel) - 1) : ''}">3</span>月
          </button>
          
          <ul class="month-menu" role="listbox" aria-labelledby="monthToggle" hidden>
            <li th:each="m, iterStat : ${availableMonths}">
              <button type="button"
                      class="month-item"
                      th:data-value="${m}"
                      role="option"
                      th:aria-selected="${m} == ${selectedMonth}">
                <span class="num"
                      th:text="${availableMonthsLabel[iterStat.index] != null ? #strings.substring(availableMonthsLabel[iterStat.index], 0, #strings.length(availableMonthsLabel[iterStat.index]) - 1) : ''}">3</span>月
              </button>
            </li>
          </ul>
      
          <!-- 実際に送る値 -->
          <input type="hidden" name="month" id="monthHidden" th:value="${selectedMonth}">
        </div>
      </form>

      <!-- 学習データ一覧 -->
      <section class="category-box">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>バックエンド</h2>
          <button type="button" class="btn btn-secondary btn-sm" disabled>項目を追加する</button>
        </div>
        <table class="table table-borderless">
          <thead>
            <tr>
              <th>項目名</th>
              <th>学習時間</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ruby</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <!-- 0分～120分 -->
                  <option>0</option>
                  <option selected>60</option>
                  <option>120</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
            <tr>
              <td>Rails</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option>0</option>
                  <option>30</option>
                  <option selected>90</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
            <tr>
              <td>MySQL</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option>0</option>
                  <option>30</option>
                  <option selected>90</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    
      <!-- フロントエンドカテゴリー -->
      <section class="category-box">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>フロントエンド</h2>
          <button type="button" class="btn btn-secondary btn-sm" disabled>項目を追加する</button>
        </div>
        <table class="table table-borderless">
          <thead>
            <tr>
              <th>項目名</th>
              <th>学習時間</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>HTML</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option selected>45</option>
                  <option>60</option>
                  <option>90</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
            <tr>
              <td>CSS</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option>0</option>
                  <option selected>75</option>
                  <option>120</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    
      <!-- インフラカテゴリー -->
      <section class="category-box">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>インフラ</h2>
          <button type="button" class="btn btn-secondary btn-sm" disabled>項目を追加する</button>
        </div>
        <table class="table table-borderless">
          <thead>
            <tr>
              <th>項目名</th>
              <th>学習時間</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Heroku</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option>0</option>
                  <option>30</option>
                  <option selected>60</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
            <tr>
              <td>AWS</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option selected>15</option>
                  <option>30</option>
                  <option>45</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
            <tr>
              <td>Firebase</td>
              <td>
                <select class="form-select w-auto" disabled>
                  <option>0</option>
                  <option>30</option>
                  <option selected>60</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" disabled>学習時間を保存する</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" disabled>削除する</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

    </main>

    <!-- フッター -->
    <footer th:replace="common/footer :: footer"></footer>

  </div>
  <script>
    (() => {
      const dd = document.querySelector('.month-dd');
      if (!dd) return;
      const toggle = dd.querySelector('.month-toggle');
      const menu = dd.querySelector('.month-menu');
      const hidden = document.getElementById('monthHidden');
      const form = document.getElementById('monthForm');
    
      toggle.addEventListener('click', () => {
        const open = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', String(!open));
        menu.hidden = open;
        if (!open) {
          const first = menu.querySelector('.month-item');
          first && first.focus();
        }
      });
    
      menu.addEventListener('click', (e) => {
        const btn = e.target.closest('.month-item');
        if (!btn) return;
        hidden.value = btn.dataset.value;
        const num = btn.querySelector('.num')?.textContent || '';
        toggle.querySelector('.num').textContent = num;
        menu.hidden = true;
        toggle.setAttribute('aria-expanded','false');
        form.submit();
      });
    
      document.addEventListener('click', (e) => {
        if (!dd.contains(e.target)) {
          menu.hidden = true;
          toggle.setAttribute('aria-expanded','false');
        }
      });
    
      dd.addEventListener('keydown', (e) => {
        const items = Array.from(menu.querySelectorAll('.month-item'));
        const idx = items.indexOf(document.activeElement);
        if (e.key === 'Escape') {
          menu.hidden = true; toggle.setAttribute('aria-expanded','false'); toggle.focus();
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          const next = items[Math.min(idx + 1, items.length - 1)] || items[0];
          next.focus();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          const prev = items[Math.max(idx - 1, 0)] || items[items.length - 1];
          prev.focus();
        } else if (e.key === 'Enter' && document.activeElement.classList.contains('month-item')) {
          document.activeElement.click();
        }
      });
    })();
    </script>
</body>
</html>
