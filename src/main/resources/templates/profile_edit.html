<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>自己紹介を編集する</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- 共通CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- ヘッダー -->
  <header th:replace="common/header :: header"></header>

  <main class="flex-grow-1">
    <h2 class="title-center edit-title">自己紹介を編集する</h2>

    <div class="form-container">
      <form th:action="@{/profile/edit}" th:object="${profileEditForm}" method="post" enctype="multipart/form-data" novalidate>

        <div class="form-inner-box d-flex flex-column">

          <!-- 自己紹介 -->
          <label for="bio" class="form-label">自己紹介文</label>
          <textarea id="bio" th:field="*{bio}" class="form-control" rows="5"></textarea>
          <div class="form-text text-muted" style="white-space: nowrap;">
            50文字以上、200文字以下で入力してください
          </div>
          <div th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}" class="text-danger mt-1"></div>

          <!-- アバター画像とファイル添付ボタン -->
          <div class="avatar-wrapper mb-3 d-flex flex-column gap-2" style="width: 480px;">
            <label for="image" class="form-label mb-0">アバター画像</label>
            <input type="file" id="image" name="image" class="visually-hidden" onchange="updateFileName(this)">
            <button type="button" class="custom-file-btn" onclick="document.getElementById('image').click();">
              画像ファイルを添付する
            </button>
            <span id="file-name" class="file-name-text"></span>
          </div>

          <div th:if="${profileEditForm.imageFilename != null and profileEditForm.imageFilename != ''}" class="mb-4">
            現在の画像ファイル名: <span th:text="${profileEditForm.imageFilename}"></span>
          </div>

          <!-- 送信ボタン -->
          <div class="text-center pt-3">
            <button type="submit" class="submit-button">自己紹介を確定する</button>
          </div>
        </div>

      </form>
    </div>
  </main>

  <!-- フッター -->
  <footer th:replace="common/footer :: footer"></footer>

  <script>
    function updateFileName(input) {
      const fileNameDiv = document.getElementById('file-name');
      const file = input.files[0];
      fileNameDiv.textContent = file ? `選択ファイル: ${file.name}` : 'ファイルが選択されていません';
    }
  </script>
</body>
</html>
