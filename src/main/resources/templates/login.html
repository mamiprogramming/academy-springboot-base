<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ログインページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">ログイン</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="メールアドレスを入力" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">ログインする</button>
    </form>

    <form action="/register" method="get" class="mt-3">
        <button type="submit" class="btn btn-primary w-100">新規登録する</button>
    </form>
</div>
</body>
</html>
